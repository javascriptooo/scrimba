<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Steven's Random Password Generator</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main-box">
        <h1><span class="white">Generate a</span><br>
        <span class="green">random password</span></h1>
        <h2>Never use an insecure password again.</h2>
            <div class="password-generate">
                <button id="generate-btn" class="green-btn" onclick="generatePassword()">Generate Passwords</button>
                <input id="length-password" class="length-box" placeholder="15">
                <button id="set-length" class="green-btn btn-set" onclick="passwordInput()">Set Length</button>
                <button id="reset-length" class="white-btn btn-reset" onclick="resetLength()">Reset</button>
            </div>
                <hr>
            <div class="password-boxes">
                <input id="left-password" class="password-box" placeholder="left placeholder">
                <input id="right-password" class="password-box" placeholder="right placeholder">
            </div>
                <hr>
            <div id="switch-toggle-spec">
                <label class="switch">
                    <input type="checkbox" id="specCharCheckbox" onclick="includeSpecChar()">
                    <span class="slider round"></span>
                </label>
                <span id="includeSpecChar" class="remove-toggle-text">Remove Special Characters</span>
            </div>
            <div id="switch-toggle-num">
                <label class="switch">
                    <input type="checkbox" id="numbersCheckbox" onclick="removeNumbers()">
                    <span class="slider round"></span>
                </label>
                <span id="includeNumbers" class="remove-toggle-text">Remove Numbers</span>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
