<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Steven's Unit Converter | Scrimba</title>
</head>
<body>
<main class="main-flex-container">
    <div id="input-top-section" class="section-flex-container">
        <h1>Metric-Imperial Unit Conversion</h1>
        <label for="input-text-box"><input type="text" id="input-text-box" placeholder="0" onfocus="this.placeholder = ''" onblur="this.placeholder = ''" ></label>
        <button id="convert-btn" onclick="convertBtn()">Convert</button>
    </div>
    <div id="output" class="section-flex-container">
        <div class="output-box">
            <h2>
                Length (Meter/Feet)
            </h2>
            <h3 id="length">&nbsp;
<!--                convert meter(s) to feet | convert feet to meter(s)-->
            </h3>
        </div>
        <div class="output-box">
            <h2>
                Volume (Liters/Gallons)
            </h2>
            <h3 id="volume">&nbsp;
<!--                convert liter(s) to gallon(s) | convert gallon(s) to liter(s)-->
            </h3>
        </div>
        <div class="output-box">
            <h2>
                Mass (Kilograms/Pounds)
            </h2>
            <h3 id="mass">&nbsp;
<!--                convert kilo(s) to pound(s) | convert pound(s) to kilo(s)-->
            </h3>
        </div>
    </div>

</main>

<script src="index.js"></script>
</body>
</html>
