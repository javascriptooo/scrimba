     <html>
         <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
             <link rel="stylesheet" href="index.css">
            <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
         </head>
     <body>
        <div class="container">
            <div>
                <h3 id="board-title-home">HOME</h3>
                <div id="home-score" class="score-box"></div>
                <div id="home-buttons">
                    <button id="home-plus-one" class="add-button" onclick="homePlusOne()">+1</button>
                    <button id="home-plus-two" class="add-button" onclick="homePlusTwo()">+2</button>
                    <button id="home-plus-three" class="add-button" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 id="board-title-guest">GUEST</h3>
                <div id="guest-score" class="score-box"></div>
                <div id="guest-buttons">
                    <button id="guest-plus-one" class="add-button" onclick="guestPlusOne()">+1</button>
                    <button id="guest-plus-two" class="add-button" onclick="guestPlusTwo()">+2</button>
                    <button id="guest-plus-three" class="add-button" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
        </div>
<div id="game-buttons"><button id="new-game" class="game-button" onclick="newGame()">New Game</button></div>
        <script src="index.js"></script>
     </body>
     </html>
